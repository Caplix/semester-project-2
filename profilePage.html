<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dist/main.css">
  <title>Regal Auctions</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="profile-picture.jpg" class="card-img-top" alt="Profile Picture">
              <div class="card-body">
                <h5 class="card-title">Your Name</h5>
                <p class="card-text">Some description about yourself.</p>
              </div>
            </div>
          </div>
      
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Create Auction Listing</h5>
                <form id="listingForm">
                  <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" class="form-control" id="itemName" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Create Listing</button>
                </form>
              </div>
            </div>
      
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">My Auction Listings</h5>
                <ul id="listingContainer" class="list-group">
                  <!-- Listings will be dynamically added here -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
