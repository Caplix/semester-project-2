  <div class="modal" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="form-group">
              <label for="newProfilePicture">New Profile Picture URL</label>
              <input type="text" class="form-control" id="newProfilePicture" placeholder="Enter new profile picture URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div class="container mt-5">
        <div class="row">
          <div class=" col-4 col-md-4 col-sm-4">
            <div class="card">
              <img src="" class="card-img-top" alt="Profile Picture">
              <div class=" profile-body">
                <h3 class="profile-user-name"></h3>
                <h5></h5>
                <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#editProfileModal">
                  Edit Profile
                </button>
                <button type="button" class="btn btn-warning mb-3 show-profile-credit">Show credits</button>
                <p class="display-profile-credits"></p>

              </div>
            </div>
          </div>
      
          <div class="col-md-8 col-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Create Auction Listing</h5>
                <form id="listingForm">
                  <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" class="form-control" id="itemName" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="listing-picture">Media</label>
                    <input type="text" class="form-control" id="listing-picture">
                  </div>
                  <div class="form-group">
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" class="form-control" id="tags">
                  </div>
                  <div class="form-group">
                    <label for="endDate">End of Auction:</label>
                    <input type="datetime-local" class="form-control" id="endDate" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Create Listing</button>
                </form>
              </div>
            </div>
          </div>
        </div>
